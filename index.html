<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ludo & Tic Tac Toe — Static Web App</title>
  <meta name="description" content="Static web app with Ludo and Tic Tac Toe games, deployed on GitHub Pages." />
  <meta name="author" content="Student (student@example.com)" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Ludo & Tic Tac Toe — Static Web App</h1>
    <p>Play offline in your browser. Ludo with dice and a classic Tic Tac Toe game.</p>
  </header>

  <nav class="tabs" aria-label="Games tabs">
    <button id="tabLudo" class="tab active">Ludo</button>
    <button id="tabTTT" class="tab">Tic Tac Toe</button>
  </nav>

  <main class="game-wrap">
    <section id="ludoSection" class="game-section show">
      <section id="board" aria-label="Game board"></section>
      <aside class="controls">
        <div class="panel">
          <h2>Game Panel</h2>
          <div id="status" class="status">Welcome! Roll the dice to start.</div>
          <div class="diceBox">
            <span id="diceValue" class="diceValue">-</span>
          </div>
          <div class="buttons">
            <button id="btnRoll" class="btn">Roll Dice</button>
            <button id="btnReset" class="btn reset">Reset</button>
          </div>
          <p class="note">Author: student@example.com</p>
        </div>
      </aside>
    </section>

    <section id="tttSection" class="game-section hidden">
      <div class="panel" style="min-width:320px;">
        <h2>Tic Tac Toe</h2>
        <div id="ttt-status" class="status">Player X's turn</div>
        <div id="ttt-board" class="ttt-board" aria-label="Tic Tac Toe board"></div>
        <button id="ttt-reset" class="btn reset" style="width:100%;">Reset</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
